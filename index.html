<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="formulario">
        <h1>Cadastro</h1>
        <div class="container">
            <form>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o seu NOME" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="digite o seu EMAIL" name="email" required>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu TELEFONE" name="telefone" required>
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite o seu CPF" name="cpf" required>
                </div>
                <div>
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite o seu CEP" required>
                </div>
                <div>
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Digite o seu ENDEREÇO" name="endereco" required>
                </div>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" placeholder="OPCIONAL:"></textarea>
                </div>
                <button type="submit">CADASTRAR</button>
            </form>
        </div>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="JS/jquery.mask.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
